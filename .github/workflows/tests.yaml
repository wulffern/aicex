name: aicex tests

on:
  push:
    branches: [ main ]
    paths:
      - 'ci/**'
      - 'ip/**'
      - 'tests/**'
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    container:
      image: wulffern/aicex:24.04_0.1.6
      options: --user root
    steps:
      - name: aicex
        uses: actions/checkout@main
        with:
          submodules: recursive
      - name: Run tests
        run: |
          /bin/bash tests/run_docker_test.sh
