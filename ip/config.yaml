# Tools
#-------------------------------------------------------
GDS2glTF:
  remote: git@github.com:wulffern/GDS2glTF.git
  revision: main
  description: GDS to 3D graphics
  on_clone: python3 -m pip install -r requirements.txt

cicconf:
  remote: git@github.com:wulffern/cicconf.git
  revision: main
  description: Configuration. Cloning, update, status of this file


cicsim:
  remote: git@github.com:wulffern/cicsim.git
  revision: main
  description: Simulation orchestration

cicspi:
  remote: git@github.com:wulffern/cicspi.git
  revision: main
  description: Python library to parse SPICE files




ciccreator:
  remote: git@github.com:wulffern/ciccreator.git
  revision: master
  description: Custom IC Creator - compiled analog blocks



cicpy:
  remote: git@github.com:wulffern/cicpy.git
  revision: master
  description: Transpiler and layout support


